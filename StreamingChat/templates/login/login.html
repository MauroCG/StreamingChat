{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% load static %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 bg-white text-center col-md-3" style="height: 100vh; padding-top: 20vh;">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-40">
						Inicia sesión
					</span>

					<div>
						<a href="{% url 'social:begin' 'facebook' %}" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i>
							Inicia con facebook
						</a>

						<a href="{% url 'social:begin' 'instagram' %}" class="btn-login-with bg2">
							<i class="fa fa-instagram"></i>
							Inicia con Instagram
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
